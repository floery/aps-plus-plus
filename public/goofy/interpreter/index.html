<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        font-family: monospace;
        background-color: #222;
        color: white;
        text-shadow: 1.5px 1.5px 2px black, 0 0 30px rgba(255, 255, 255, 0.5);
      }
      #codeinput {
        background-color: #111;
        color: white;
        text-shadow: 0 0 2px, 0 0 20px, 0 0 70px;
        width: 100%;
        height: 300px;
        resize: none;
        border-radius: 5px;
        border: 4px solid #555;
      }
    </style>
    <script type="module" src="/goofy/interpreter/interpret.js"></script>
  </head>
  <body>
    <div>
      <h2>Terminal</h2>
      <div id="codeinput" contenteditable="plaintext-only">test</div>
    </div>
    <button id="interpretButton">Run</button>
    <div id="debug">
      TOKENS:
      <div id="tokens"></div>
      <br />
      TOKENS2:
      <div id="tokens2"></div>
      <br />
      AST:
      <div id="ast"></div>
      <br />
      RESULT:
      <div id="value"></div>
    </div>
  </body>
</html>
